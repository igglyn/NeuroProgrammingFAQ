name: create-png
run-name: Creating PNG from SVG

permissions: 
  contents: write

on:
  push:
    paths:
      FAQ.html
      
jobs:
  create-png:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout repo'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Install nix'
        uses: DeterminateSystems/nix-installer-action@v9
      
      - name: 'Create PNG'
        if: steps.restore-nix-store.outputs.cache-hit != 'true'
        run: |
          nix-shell -p firefox --command "firefox -screenshot file://\$(realpath FAQ.html) --window-size 1280,1280"
          mv screenshot.png FAQ.png

      - name: 'Commit PNG to repo'
        shell: pwsh 
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add FAQ.png
          git diff HEAD --exit-code | Out-Null
          if ($LASTEXITCODE -ne 0)
          {
              & git commit -m "Building PNG from HTML"
              & git push origin main
          }
      
