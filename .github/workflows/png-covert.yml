name: create-png
run-name: Creating PNG from SVG

permissions: 
  contents: write

on:
  push:
    paths:
      FAQ.svg
      
jobs:
  create-png:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout repo'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 'Setup firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: "latest"

      - name: 'Create PNG'
        run: |
          ${{ steps.setup-firefox.outputs.firefox-path }} -screenshot file://$(realpath FAQ.svg) --window-size 1280,720
      
      - name: 'Commit PNG to repo'
        shell: pwsh 
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mv screenshot.png FAQ.png
          git add FAQ.png
          git diff HEAD --exit-code | Out-Null
          if ($LASTEXITCODE -ne 0)
          {
              & git commit -m "Building PNG from SVG"
              & git push origin main
          }
      
